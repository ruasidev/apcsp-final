<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Roulette Project - Ethan Pierce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="background">
    <div id="heading">
        <heading>
            <h1>добро пожаловать в русскую рулетку</h1> <!-- my IDE is going insane over these unicode characters -->
            <h4 style="color: slategray; padding-bottom: 20px;">Welcome to Russian Roulette</h2>
        </heading>
    </div>
    <div id="information">
        <p>
            The circles below are chambers, and one of them has a bullet. Spin the chamber, then click one to play and good luck >:) <!-- disappears after the user plays -->
        </p>
    </div>
    <div id="options">
        <button class="button" id="spinButton" onclick="spinChamber()">Spin the chamber</button>
    </div>
    <!-- chambers -->
    <div id="chambers" class="disable-highlighting">
        <span class="chamber" id="chamber1" onclick="shoot(1)"></span>
        <span class="chamber" id="chamber2" onclick="shoot(2)"></span>
        <span class="chamber" id="chamber3" onclick="shoot(3)"></span>
        <span class="chamber" id="chamber4" onclick="shoot(4)"></span>
        <span class="chamber" id="chamber5" onclick="shoot(5)"></span>
        <span class="chamber" id="chamber6" onclick="shoot(6)"></span>
    </div>
    <div id="returns">
        <p style="margin-bottom: 30px; margin-top: 10px;" id="feedback">    <!-- displays feedback -->

        </p>
        <p style="margin-bottom: 10px;" id="wincountDisplay">    <!-- displays session wins -->

        </p>
        <p style="margin-bottom: 30px;" id="totalWinsDisplay">   <!-- displays total wins -->

        </p>
        <button class="button" id="clearButton" onclick="clearStorage()">Clear game history</button> <!-- clear localStorage button -->
    </div>
    <div id="automater">
        <input id="autoTimes" placeholder="Enter Automation Count">
        <button id="startAuto" class="button" style="background-color: white;" onclick="automationStart()"><a href="#resetAuto">Start Automation</a></button>
        <p id="automationResult">       <!-- displays automation records -->
            
        </p>
        <button id="resetAuto" class="button" style="background-color: white;" onclick="resetAutomation()">Reset Automation</button>
    </div>
    <div class="footerInfo"> <!-- scrolling text -->
        <div id="info" class="marquee"> 
            <p id="scrollingInfo">
                
            </p>
        </div>
    </div>

    <script src="roulette.js"></script> <!-- js file -->
</body>
</html>
